name: Deploy Application

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (tag or commit SHA)'
        required: true
        default: 'main'
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - dev
          - staging
          - production
        default: 'dev'

jobs:
  dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    if: github.event.inputs.environment == 'dev' || github.event.inputs.environment == ''
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.version }}
      
      - name: Echo deployment info
        run: |
          echo "ğŸš€ Starting deployment to development environment"
          echo "ğŸ“¦ Version: ${{ github.event.inputs.version }}"
          echo "ğŸŒ Environment: ${{ github.event.inputs.environment }}"
          echo "ğŸ“… Timestamp: $(date)"
          echo "ğŸ‘¤ Triggered by: ${{ github.actor }}"
          echo "âœ… Development deployment completed successfully!"
      
      - name: Simulate deployment work
        run: |
          echo "Installing dependencies..."
          sleep 2
          echo "Building application..."
          sleep 3
          echo "Running tests..."
          sleep 2
          echo "Deploying to dev environment..."
          sleep 5
          echo "ğŸ‰ Deployment to development environment complete!"