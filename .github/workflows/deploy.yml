name: Deploy Application
run-name: Deploy to ${{ github.event.inputs.environment }}

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (tag, commit SHA, or branch name)'
        required: true
        default: 'main'
        type: string
      environment:
        description: 'Target environment name'
        required: true
        default: 'dev'
        type: string

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.version }}
      
      - name: Deploy to environment
        run: |
          echo "ðŸš€ Deploying ${{ github.event.inputs.version }} to ${{ github.event.inputs.environment }}"
          echo "ðŸ”’ Using GitHub Environment: ${{ github.event.inputs.environment }}"
          sleep 3
          echo "âœ… Deployment complete!"